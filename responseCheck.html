<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }
        
        #screen.waiting {
            background-color: aqua;
        }
        
        #screen.ready {
            background-color: red;
            color: white;
        }
        
        #screen.now {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
</body>
<script>
    const $screen = document.querySelector('#screen');
    const $result = document.querySelector('#result');
    const startTime;
    const endTime;
    $screen.addEventListener('click', () => {
        // screen 클릭시 해당 클래스에서 실행해야되는 내용 조건문 이용해서 작성하기

        // if waiting 
        // 1. css 배경 파랑
        // 2. class이름 waiting -> ready
        // 3. textContent 바꿔주기
        // 4. 일정 시간 이후에 빨강 -> 초록으로 넘어가는 시간 기록해주는 setTimeout 함수 실행
        //      - 2~3초 사이에 배경색 바꾸기(빨강 -> 초록)
        //      - class 이름 ready -> now  
        //      - 첫시간 재기
        console.log(event.target.className);
        if (event.target.className === 'waiting') {
            $screen.classList.remove('waiting');
            $screen.classList.add('ready');
            event.target.textContent = '초록색이 되면 클릭해주세요';
            console.log(Math.random() * 2 * 1000);
            setTimeout(() => {
                $screen.classList.remove('ready');
                $screen.classList.add('now');
                event.target.textContent = '클릭하세요!!'
            }, (1000 * Math.random()) + 2000);
        }

        // if ready - 빨강, (class) ready -> now,  


        // if now - 초록, 
        //  1. 끝 시간 재기
        //  2. 시간 차이 저장하기
    })
</script>

</html>
