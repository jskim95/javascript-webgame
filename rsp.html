<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #computer {
            width: 142px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="computer"></div>
    <div>
        <button id="scissors" class="btn">가위</button>
        <button id="rock" class="btn">바위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
</body>
<script>
    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $scissors = document.querySelector('#scissors');
    const $rock = document.querySelector('#rock');
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    $computer.style.background = `url(${IMG_URL}) -464px 0`;
    $computer.style.backgroundSize = 'auto 200px';

    const rspX = {
        scissors: '0', // 가위
        rock: '-220px', // 바위
        paper: '-440px', // 보
    };
    let computerChocie = 'scissors';

    function compareChoice() {
        if (computerChocie === 'scissors') {
            computerChocie = 'rock';
        } else if (computerChocie === 'rock') {
            computerChocie = 'paper';
        } else if (computerChocie === 'paper') {
            computerChocie = 'scissors'
        }
        console.log(computerChocie);
        $computer.style.background = `url(${IMG_URL}) ${rspX[computerChocie]} 0`;
        $computer.style.backgroundSize = 'auto 200px';
    }
    setInterval(compareChoice, 1000);
</script>

</html>
